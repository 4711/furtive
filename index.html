<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta charset="utf-8">
<title>Furtive</title>
<meta name="author" content="John Otander">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="A forward-thinking, CSS micro-framework. Minimal by design.">
<link rel="stylesheet" href="css/furtive.min.css">
</head>
<body class="m2">
  <div class="py2">
    <div class="txt-center">
      <h1 class="h2">
        Furtive<br>
        <small class="small muted">A forward-thinking, CSS micro-framework.</small>
      </h1>
      <div class="my2">
        <a href="https://github.com/johnotander/furtive.git" class="btn">Github</a>
      </div>
    </div>
  </div>
  <div class="measure">
    <h3>Buttons</h3>
    <a href="#" class="w100-s my1 btn">.btn</a>
    <a href="#" class="w100-s my1 btn--blue">.btn--blue</a>
    <a href="#" class="w100-s my1 btn--green">.btn--green</a>
    <a href="#" class="w100-s my1 btn--gray">.btn--gray</a>
    <a href="#" class="w100-s my1 btn--link">.btn--link</a>
  </div>

</html>
